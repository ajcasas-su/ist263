<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        nav {
            background-color: rgb(24, 33, 15);
            padding: 10px;
            color: aliceblue;
            display: flex;
            justify-content:flex-end;
        }
        nav div {
            padding: 5px;
        }

        .nav2 {
            justify-content: space-around;
        }
        .nav3 {
            justify-content: space-between;
        }
        .nav4 {justify-content: space-between;}
        .navsplit {
            display: flex;
        }
    </style>
</head>
<body>

<h1>Navigation</h1>

<h2>flex end</h2>
<nav>
    <div>Home</div>
    <div>About us</div>
    <div>Products</div>
    <div>Contacts</div>
</nav>

<h2>space-around</h2>

<nav class="nav2">
    <div>Home</div>
    <div>About us</div>
    <div>Products</div>
    <div>Contacts</div>
</nav>

<h2>space-between</h2>

<nav class="nav3">
    <div>Home</div>
    <div>About us</div>
    <div>Products</div>
    <div>Contacts</div>
</nav>

<h2>Split Nav</h2>
<nav class="nav4">
    <div class="navsplit">
        <div>Home</div>
        <div>About us</div>
        <div>Products</div>
        <div>Contacts</div>
    </div>

    <div class="navsplit">
        <div>Facebook</div>
        <div>Twitter</div>
    </div>
</nav>



    
</body>
</html>
