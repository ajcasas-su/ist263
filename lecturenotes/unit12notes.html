<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <script>
        //funtions only run when called
        function welcome () {
            alert("Hello Word"); 

        }
        function second() {
            alert("second message")
        }
        function third () {
            alert("third message")
        }
    </script>
</head>
<body onload="third();">
    <h1 onmouseover="welcome();">javaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores eveniet quasi ad blanditiis, pariatur laborum reiciendis at adipisci unde commodi laudantium suscipit tempora nam voluptas iure laboriosam, modi, autem veritatis?</p>
    <a href="" onclick="welcome();">welcome me</a>
    <a href="" onclick="second();">second link</a>
</body>
</html>
